<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8></meta>
  <title>URL Builder</title>
  <link rel="stylesheet" href="ubstyle.css"></link>
  <script type="text/javascript" src="meat.js"></script>
</head>
<body>
  <div class="title bigtitle">URL Builder</div>
  <div class="mainframe">
    <div class="inputcontainer">
       <div class="title">Complete URL</div>
       <textarea class="textfield" placeholder="http[s]://domain/..."></textarea>
    </div>
    <div class="inputcontainer">
       <div class="title">Domain</div>
       <input class="textfield" type="text" placeholder="Domain goes here..."></input>
    </div>
  </div>
</body>
</html>
